<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Document</title>
</head>

<body>
	<form th:action="@{/ventas/realizarVenta}" th:object="${venta}" th:method="POST">
		<table>
			<td><label>Codigo Barras:</label></td>
			<td><input type="text" id="codigoBarras" th:field="${venta.detalles.producto.codigoBarras}"></td>
			</tr>
			
			<td><label>Cantidad:</label></td>
			<td><input type="text" id="cantidad" th:field="${venta.detalles.cantidad}"></td>
			</tr>
		</table>
		
		<input type="submit" value="Guardar">
		<input type="reset" value="Reset">
	</form>
</body>

</html>
