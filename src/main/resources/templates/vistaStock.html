<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Document</title>
</head>
	
<body>
<form th:action="@{/ventas/stock/{codigoBarras}(codigoBarras=${stock.codigoBarras})}" th:object="${stock}" th:method="GET">
			<table>
		<tr>
				<td><label>Codigo Barras:</label></td>
				<td><input type="text" id="codigoBarras" th:field="${stock.codigoBarras}"></td>
			</tr>
			<tr>
				<td><label>Nomobre:</label></td>
			
				<td><input type="text" id="nombre" th:field="${stock.nombre}"></td>
			</tr>
			
			
			<tr>
				<td><label>Stock:</label></td>
				<td><input type="text" id="stock" th:field="${stock.stock}"></td>
			</tr>
			
			
		</table>
	</form>
</body>

</html>
